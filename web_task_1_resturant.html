<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERMIAN</title>
    <link rel="icon" href="https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/10/attachment_103367090-e1571110045215.jpg?auto=format&q=60&fit=max&w=930">
    <style>
        body{
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            animation: change 20s linear infinite;
            background-image: url("https://t4.ftcdn.net/jpg/05/62/17/79/360_F_562177976_dH3SgNcJBPjkvonJIyBvemkNCvPfOEKB.jpg");
            background-color: rgba(0,0,0,0.3);
        }
        @keyframes change{
            0%{
                background-image: url("https://t4.ftcdn.net/jpg/05/62/17/79/360_F_562177976_dH3SgNcJBPjkvonJIyBvemkNCvPfOEKB.jpg");
            }
            20%{
                background-image: url("https://t4.ftcdn.net/jpg/05/62/17/79/360_F_562177976_dH3SgNcJBPjkvonJIyBvemkNCvPfOEKB.jpg");
            }
            25%{
                background-image: url("https://cdn-gcngn.nitrocdn.com/XJRafuoizYXmHmSYrANGzOZvjSvEeYHG/assets/images/optimized/rev-a47f802/iconiclife.com/wp-content/uploads/2018/10/0db0e5565d113d29cab741a1f1b14705.HP_Private_Dining-By_BorisK9-Shutterstock.jpg");
            }
            45%{
                background-image: url("https://cdn-gcngn.nitrocdn.com/XJRafuoizYXmHmSYrANGzOZvjSvEeYHG/assets/images/optimized/rev-a47f802/iconiclife.com/wp-content/uploads/2018/10/0db0e5565d113d29cab741a1f1b14705.HP_Private_Dining-By_BorisK9-Shutterstock.jpg");
            }
            50%{
                background-image: url("https://t4.ftcdn.net/jpg/05/51/93/35/360_F_551933523_nBWNQeC6vA8sDE6DDDQeo3YmSRQnlOjN.jpg");
            }
            70%{
                background-image: url("https://t4.ftcdn.net/jpg/05/51/93/35/360_F_551933523_nBWNQeC6vA8sDE6DDDQeo3YmSRQnlOjN.jpg");
            }
            75%{
                background-image: url("https://www.posist.com/restaurant-times/wp-content/uploads/2017/12/background-blurry-restaurant-shop-interior_1203-4031.jpeg");
            }
            95%{
                background-image: url("https://www.posist.com/restaurant-times/wp-content/uploads/2017/12/background-blurry-restaurant-shop-interior_1203-4031.jpeg");
            }
        }
        .resturant{
            margin-top: 0px;
            display: flex;
            background-color: rgb(0, 0, 0);
            background-size: cover;
        }
        .resturant img{
            width: 130px;
            height:130px;
            margin-left: 20px;
        }
        .resturant h1{
            width: 100%;
            background-color: black;
            background-size: cover;
            color: aliceblue;
            margin-left: 350px;
            font-style: italic;
            font-weight: 300;
        }
        .registration{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .registration h1{
            text-align: center;
            width: 35%;
            background-color: black;
            background-size: cover;
            color: aliceblue;
            font-style: italic;
            font-weight: 300;
        }
        .registration form{
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 35%;
            background-color: black;
            background-size: cover;
            color: aliceblue;
            font-style: italic;
            font-weight: 300;
        }
        .registration label{
            font-family: cursive;
            text-align: center;
            align-items: center;
        }
        .registration input{
            width:75%;
            height: 30px;
            margin-left: 12.5%;
        }
        .registration button{
            margin-left: 12.5%;
            margin-right: 12.5%;
            background: linear-gradient(to bottom right, #EF4765, #FF9A5A);
            border: 0;
            border-radius: 12px;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            font-size: 16px;
            font-weight: 500;
            line-height: 2.5;
            outline: transparent;
            padding: 0 1rem;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .2s ease-in-out;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
          }
          
          .registration button:not([disabled]):focus {
            box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
          }
          
          .registration button:not([disabled]):hover {
            box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
          }
    </style>
</head>
<body>
    <div class="resturant">
        <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/10/attachment_103367090-e1571110045215.jpg?auto=format&q=60&fit=max&w=930">
         <h1><sup>THE </sup> <b><u>PERMIAN</u></b><sub>  RESTURANT</sub></h1>
    </div>
    <div class="registration">
        <h1>Reserve your table now</h1>
    <form >
        <label for="date">Enter date: </label>
        <input type="date" placeholder="DD-MM-YYYY"><br>
        <label for="time">Enter time: </label>
        <input type="time"><br>
        <label for="guest">Enter number of guests: </label>
        <input type="number"><br>
        <label for="contact">Contact number: </label>
        <input type="tel" placeholder="+91"><br><br>
        <button>SUBMIT</button><br>
    </form>
</div>
</body>
</html>
